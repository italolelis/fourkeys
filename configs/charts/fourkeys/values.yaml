serviceAccount:
  # -- Specifies whether a ServiceAccount should be created
  create: true
  # -- The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: null
  # -- Image pull secrets for the service account
  imagePullSecrets: []
  # -- Annotations for the service account
  annotations: {}
  # -- Set this toggle to false to opt out of automounting API credentials for the service account
  automountServiceAccountToken: false

rbac:
  create: true
  pspEnabled: true

pdb:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: false
  # ingress:
  #   namespaceSelector: {}
  # alertmanager:
  #   port: null

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

app:
  image:
    repository: "ghcr.io/italolelis/fourkeys"
    tag: latest
  imagePullSecrets: []  
  replicaCount: 1
  labels: {}
  annotations: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  livenessProbe:
    httpGet:
      path: /live
      port: http-probe
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: http-probe
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  resources:
    requests:
      cpu: 20m
      memory: 30Mi
    # limits:
    #   cpu: 50m
    #   memory: 50Mi

service:
  type: ClusterIP
  port: 80
  probePort: 9090

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - '/'
      backend:
        serviceName: chart-example.local
        servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

migrations:
  enabled: false
  # source: github://${{ secrets.MIGRATIONS_SOURCE_CRED }}@italolelis/fourkeys/configs/migrations/postgres
  # destination: redshift://${{ secrets.MIGRATIONS_DESTINATION_CRED }}@localhost:5432/fourkeys?sslmode=disable\

configMap:
  PORT: "8080"
  LOG_LEVEL: "warn"
  REST_READ_TIMEOUT: 30s
  REST_WRITE_TIMEOUT: 30s
  REST_IDLE_TIMEOUT: 30s
  TOPIC_PREFIX: fourkeys_
  DATABASE_DRIVER: "postgres" # you can choose between postgres or redshift

secrets:
  GITHUB_WEBHOOK_SECRET: ""
  OPSGENIE_WEBHOOK_SECRET: ""

# Enable this if you're using https://github.com/coreos/prometheus-operator
serviceMonitor:
  enabled: false

# Rules for the Prometheus Operator
prometheusRule:
  # -- If enabled, a PrometheusRule resource for Prometheus Operator is created
  enabled: false
  # -- Alternative namespace for the PrometheusRule resource
  namespace: null
  # -- PrometheusRule annotations
  annotations: {}
  # -- Additional PrometheusRule labels
  labels: {}
  # -- Contents of Prometheus rules file
  groups: []
