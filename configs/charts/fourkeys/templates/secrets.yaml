{{- if .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fourkeys.fullname" . }}
  labels:
{{ include "fourkeys.labels" . | indent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ default "MISSING" $value | b64enc | quote }}
  {{- end }}
{{- end}}
